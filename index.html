<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbC9hHZT51Sm2ZCFok4ciJg_9iyss8h4A"></script> <!--API BELONGS TO JOHN LISTER-->
<script type="text/javascript">


var layers=[]; 
var labels=[];//Toggle Road Layers		
 /*Copyright (C) John Robert Lister 2016
*/

var map;
var RoadNameLabels;
var SegRoadabels;
function initialize() {
  var styles = [
    {
      stylers: [
        { hue: "#27C993" },
        { saturation: -20}
      ]
    },{
      featureType: "road",
      elementType: "geometry",
      stylers: [
        { lightness: 200		},
		 { hue: "#ffffff" },
        { visibility: "simplified" }
      ]
    },{
      featureType: "all",
      elementType: "labels",
      stylers: [
        { visibility: "off" }
      ]
    }
  ];
  
  // Create a new StyledMapType object, passing it the array of styles,
  var styledMap = new google.maps.StyledMapType(styles,
    {name: "Styled Map"});
	
    map = new google.maps.Map(document.getElementById('map_canvas'), { //create a variable for the google map
          center: new google.maps.LatLng(-26.17383011,28.72778439), //centre it over guinea
          zoom: 14, //zoom level where all points are visible
          mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map-style'] //the maptypeId
        });
		
		
labels[1] = new google.maps.KmlLayer({
    url: 'https://GISJohnECS.github.io/LabelLeeuwPanRoadNew.kmz',
    zIndex: 2,
    preserveViewport: true,
	//map: map
  });  
/*labels[0] = new google.maps.KmlLayer({
    url: 'https://GISJohnECS.github.io/TestLabelZ1.kmz',
    zIndex: 2,
    preserveViewport: true,
	//map: map
  });   
*/
//Define Segmented and Road Name variables as being GeoJSON Layers	 
layers[0] = new google.maps.Data({
	zIndex: 0,
    preserveViewport: true,
	suppressInfoWindows: true,
});	 

layers[1] = new google.maps.Data({
	zIndex: 2,
    preserveViewport: true,
	suppressInfoWindows: true,
	//map: map
});
	layers[0].loadGeoJson('https://GISJohnECS.github.io/SegRoadJSON.geojson');
    layers[1].loadGeoJson('https://GISJohnECS.github.io/RoadNameJSON.geojson');
	
	
layers[1].setStyle({
    fillColor: 'grey',
	fillOpacity: 0.0,
	strokeColor: 'black',
	strokeOpacity: 0.0,
    strokeWeight: 1,
	zIndex: 0
  });

layers[0].setStyle({
    fillColor: 'white',
	fillOpacity: 0.5,
	strokeColor: 'grey',
	strokeOpacity: 0.7,
    strokeWeight: 1
  });
	
		//Associate the styled map with the MapTypeId and set it to display.
  map.mapTypes.set('map_style', styledMap);
  map.setMapTypeId('map_style');
  
google.maps.event.addListener(map, 'zoom_changed', function() {
    zoomLevel = map.getZoom();
    if (zoomLevel <= 18) {
        labels[1].setMap(map);
    } 
	else {
        labels[1].setMap(null);
    }
});
        var infowindow = new google.maps.InfoWindow();
    layers[1].addListener('click', function(event) {
       
var GPSLogID =   event.feature.getProperty('gpslogid');
	  var CreatedDate =   event.feature.getProperty('createddat');
	  var RoadNam=   event.feature.getProperty('GPSLogs_ro');
	  var pp = [];
	  var i;
	  var jj;
	  var newHTML = [];

		var jj = newHTML.join("");
		
	  var myHTMLss = '<table>' +
	         jj +
			 '<tr><td>Road Name:</td><td>'+RoadNam+'</td></tr>'  +
	      '<tr><td>GPSLogId:</td><td>'+GPSLogID+'</td></tr>' + 
		  '<tr><td>Created Date and Time:</td><td>'+CreatedDate+'</td></tr>' +
	      '</table>';
      infowindow.setContent(myHTMLss);
      infowindow.setPosition(event.latLng);
      infowindow.setOptions({pixelOffset: new google.maps.Size(0,-30), Zoom: 30});
      infowindow.open(map);
	 
	  
  });
  
  layers[0].addListener('click', function(event) {
       
	
      var GPSLogID =   event.feature.getProperty('gpslogid');
	  var Pin =   event.feature.getProperty('createddat');
	  var Current_ow =   event.feature.getProperty('GPSLogs_ro');
	  var SegName =   event.feature.getProperty('PageName');
	  var lat =   event.feature.getProperty('lat');
	  var lon =   event.feature.getProperty('lon');
	  var pp = [];
	  var i;
	  var jj;
	  var newHTML = [];

		var jj = newHTML.join("");
		
	  var myHTMLss = '<table>' +
	         jj +
			 '<tr><td>Segment ID:</td><td>'+SegName+'</td></tr>'  +
	      '<tr><td>GPSLogId:</td><td>'+GPSLogID+'</td></tr>' + 
		  '<tr><td>Created Date and Time:</td><td>'+Pin+'</td></tr>' +
	      '</table>';
      infowindow.setContent(myHTMLss);
      infowindow.setPosition(event.latLng);
      infowindow.setOptions({pixelOffset: new google.maps.Size(0,-30), Zoom: 30});
      infowindow.open(map);
  });
}
function toggleLayers(i)
{
  if(layers[i].getMap()==null) {   
      layers[i].setMap(map); 
  } 
  else {
     layers[i].setMap(null);
}
}

</script>
